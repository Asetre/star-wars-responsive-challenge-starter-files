<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="grid.css">

</head>
	<body>
		<div class="head">
			<div class="row">
				<div class="col-6">
					<h1>Star Wars Characters</h1>
					<p>Incomplete list</p>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-4">
				<div class="container">
					<img src="images/rey_square.png" alt="Ray Image" class="profile-pic" >
					<h3 class="name">Ray</h3>
					<p class="description">Protagonist, from Tatoonie</p>
				</div>
			</div>
			<div class="col-4">
				<div class="container">
					<img src="images/finn_square.png" alt="Finn Image" class="profile-pic">
					<h3 class="name">Finn</h3>
					<p class="description">Storm Trooper, befriends Ray</p>
				</div>
			</div>
			<div class="col-4">
				<div class="container">
					<img src="images/kylo_square.png" alt="Kylo Image" class="profile-pic">
					<h3 class="name">Kylo</h3>
					<p class="description">Main villain, or is he?</p>
				</div>
			</div>
			
		</div>

		<div class="row">
			<div class="col-4">
				<div class="container">
					<img src="images/poe_square.png" alt="Poe Image" class="profile-pic" >
					<h3 class="name">Poe</h3>
					<p class="description">Neutral pilot</p>
				</div>
			</div>
			<div class="col-4">
				<div class="container">
					<img src="images/chewbacca_square.png" alt="Chewbacca Image" class="profile-pic">
					<h3 class="name">Chewbacca</h3>
					<p class="description">A great first mate</p>
				</div>
			</div>
			<div class="col-4">
				<div class="container">
					<img src="images/yoda_square.png" alt="Yoda Image" class="profile-pic">
					<h3 class="name">Yoda</h3>
					<p class="description">Wise old Jedi master</p>
				</div>
			</div>
			
		</div>



	</body>
</html>
